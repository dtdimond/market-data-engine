services:
  mde:
    build: .
    env_file: .env
    environment:
      - MDE_ENV
      - MDE_STORAGE_BACKEND
      - MDE_DATA_DIRECTORY
      - MDE_WRITE_BUFFER_SIZE
      - MDE_S3_BUCKET
      - MDE_S3_PREFIX
      - MDE_S3_REGION
      - MDE_S3_ENDPOINT
      - MDE_S3_SCHEME
      - MDE_DISCOVERY_ENABLED
      - MDE_DISCOVERY_INTERVAL
      - MDE_MAX_TRACKED_MARKETS
      - MDE_MARKETS_PER_POLL
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
    volumes:
      - mde-data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  minio:
    image: minio/minio:latest
    profiles: [dev]
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

volumes:
  mde-data:
  minio-data:
